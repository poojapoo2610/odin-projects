<html>
<head>
    <title> Divisible Numbers </title>
</head>

<body>
    <h3> Write a code to show all the numbers from 1 to 55, but numbers divisible by 4 should be replaced by 'fourDiv'
        and numbers divisible by 7 should be replaced by 'sevDiv'</h3>
    <button type="submit" onclick="display()">Run</button>

    <script>
        function display() {
            var i;
            for (i = 1; i <= 55; i++) {
                if (i % 4 == 0)
                    document.write("fourDiv <br>");
                else if (i % 7 == 0)
                    document.write("sevenDiv <br>");
                else
                    document.write(i + "<br>");
            }
        }
    </script>
</body>

</html>
